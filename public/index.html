    <script>
      window.tagManagerEvent = function (
        screenName,
        screenType,
        screenItem,
        customProperties = {
          placement_channel: "",
          placement_program: "",
          placement_genre: "",
          user_gender: "",
          user_age: "",
          user_interest: "",
          user_type: "",
          user_behavior: "",
        }
      ) {
        // console.log("Event Value", screenName + " : " + screenType + " : " + screenItem);
        dataLayer.push({ screenName: screenName });
        dataLayer.push({ screenType: screenType });
        dataLayer.push({ screenItem: screenItem });
        dataLayer.push({ placement_channel: customProperties.placement_channel });
        dataLayer.push({ placement_program: customProperties.placement_program });
        dataLayer.push({ placement_genre: customProperties.placement_genre });
        dataLayer.push({ user_gender: customProperties.user_gender });
        dataLayer.push({ user_age: customProperties.user_age });
        dataLayer.push({ user_interest: customProperties.user_interest });
        dataLayer.push({ user_type: customProperties.user_type });
        dataLayer.push({ user_behavior: customProperties.user_behavior });
        dataLayer.push({ custom_ga_client_id: customProperties.custom_ga_client_id });
        dataLayer.push({ email: customProperties.email });
        dataLayer.push({ name: customProperties.name });
        dataLayer.push({ number: customProperties.number });
        dataLayer.push({ search_keyword: customProperties.search_keyword });
        dataLayer.push({ user_custom_id: customProperties.user_custom_id });
        dataLayer.push({ user_device_id: customProperties.user_device_id });
      };
    </script>
    <script>
      function initializeRMP(elementId) {
        return new RadiantMP(elementId);
      }

      window.fullScreenPlayer = function () {
        screen.orientation.unlock();
        // screen.orientation.lock("portrait-primary");
        screen.orientation
          .lock("landscape-primary")
          .then(function () {
            // console.log("Entered in Full Screen Mode");
            // alert("Locking Landscape mode");
          })
          .catch(function (error) {
            // console.log(error);
          });
      };
      window.exitFullScreenPlayer = function () {
        console.log("Full Screen Mode End");
        screen.orientation.unlock();
        screen.orientation.lock("portrait-primary");
      };
    </script>
